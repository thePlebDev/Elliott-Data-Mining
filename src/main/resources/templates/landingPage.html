<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Elliott Enterprise Software</title>
    <meta name="description" content="Subscribe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/landingPage.css" />
    <link rel="stylesheet" href="/css/mobileNav.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <script src="/javascript/mobileNav.js" defer></script>
</head>

<body>
<header class="header">
    <a href="/">
        <h2 class="headerTitle">Elliott Enterprise Software </h2>
    </a>
    <a href="/">
        <h2 class="titleSmall">ELLIOTT SOFTWARE</h2>
    </a>
    <div id="burgerOpen" class="burgerMenuOpen">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="burgerClose" class="burgerMenuClose">
        <div class="burgerMenuCloseXOne"></div>
        <div class="burgerMenuCloseXTwo"></div>
    </div>

    <div class="linkContainer">
        <a href="/donate">
            <h2>Contribute</h2>
        </a>
        <a href="/login">
            <h2>Login</h2>
        </a>
        <a href="/about">
            <h2>Products</h2>
        </a>
    </div>

</header>
<div style="position:relative">
    <div id="mobileNavMenu" class="mobile-menu">
        <ul class="ul-container">
            <a href="/donate">
                <li class="li-blocks">Contribute</li>
            </a>
            <a href="/login">
                <li class="li-blocks">Login</li>
            </a>
            <a href="/products">
                <li class="li-blocks">Products</li>
            </a>

        </ul>

    </div>
</div>
<div class="signup-container">
    <h2 th:class="${usernameError}? 'signup-errors-show' : 'signup-errors-hide'" th:text="${usernameError}"></h2>
    <form th:action="@{/subscription/landing}" method="post" class="signup-form" th:object="${user}">
        <h1>Sign up!</h1>
        <h2 th:if="${#fields.hasErrors('username')}" th:errors="*{username}" name="username">Username too short</h2>
        <div class="signup-item">
            <label for="username"> </label>
            <input type="text" class="signup-input" maxlength="30" th:field="*{username}" name="username" id="username" required placeholder="Username">
        </div>
        <div class="signup-item">
            <label for="email"> </label>
            <input type="email" class="signup-input" maxlength="45" name="email" th:field="*{email}" id="email" required placeholder="Email">
        </div>
        <div class="signup-item">
            <label for="password"> </label>
            <input type="password" class="signup-input" minlength="8"  name="password" th:field="*{password}" id="password" required placeholder="Password">
        </div>
        <div>
            <input class="signup-button" type="submit" value="Sign up!">
        </div>
    </form>

</div>
</body>
</html>
