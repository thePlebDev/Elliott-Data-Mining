<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Elliott Enterprise Software</title>
    <meta name="description" content="Home page of the Rural Data Mining collective" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/mobileNav.css" />
    <link rel="stylesheet" href="/css/calfAll.css" />
    <script src="/javascript/mobileNav.js" defer></script>
</head>

<body>
<header class="header">
    <a href="/">
        <h2 class="headerTitle">Elliott Enterprise Software </h2>
    </a>
    <a href="/">
        <h2 class="titleSmall">ELLIOTT SOFTWARE</h2>
    </a>
    <div id="burgerOpen" class="burgerMenuOpen">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="burgerClose" class="burgerMenuClose">
        <div class="burgerMenuCloseXOne"></div>
        <div class="burgerMenuCloseXTwo"></div>
    </div>

    <div class="linkContainer">
        <a href="/donate">
            <h2>Contribute</h2>
        </a>
        <a href="/login">
            <h2>Login</h2>
        </a>
        <a href="/about">
            <h2>Products</h2>
        </a>
    </div>

</header>
<div style="position:relative">
    <div id="mobileNavMenu" class="mobile-menu">
        <ul class="ul-container">
            <a href="/donate">
                <li class="li-blocks">Contribute</li>
            </a>
            <a href="/login">
                <li class="li-blocks">Login</li>
            </a>
            <a href="/products">
                <li class="li-blocks">Products</li>
            </a>

        </ul>

    </div>
</div>
<div class="calf-search-bar">
    <h1>SEARCH BAR HERE</h1>
</div>
<div th:if="${calves.empty}" class="no-calves-text"> No Calves</div>
<div th:if="${tagNumber}" class="calf-added-message">
    <h1 th:text="${tagNumber}"></h1>
</div>
<a href="/calf/add" class="add-calf">
    <button class="add-calf-button">
        Add Calf!
    </button>
</a>
<div class="calf-container">

    <div th:each="calf : ${calves}" class="calf-item-container">
        <div class="calf-item" th:text="${calf.status}"></div>

        <div class="padding-line"></div>
        <div><span class="text-styling">Tag:</span> <span th:text="${calf.tagNumber}"></span></div>
        <div ><span class="text-styling" >CCIA:</span> <span th:text="${calf.cciaNumber}"></span></div>

        <div class="padding-line"></div>
        <div th:text="${calf.details}"></div>
        <div class="padding-line"></div>

        <div><span class="text-styling">Date of Birth:</span> <span th:text="${calf.dateOfBirth}"></span></div>
        <div><span class="text-styling" >Sex:</span> <span th:text="${calf.sex}">No sex on record</span></div>
        <div><span class="text-styling">Birth Weight:</span><span th:text="${calf.weight}">No weight on record</span> </div>

        <div class="padding-line"></div>
        <div class="button-container">
            <a th:href="@{'/calf/edit/' + ${calf.id}} ">
                <button class="edit-button">EDIT</button>
            </a>
            <button class="delete-button">DELETE</button>
        </div>
    </div>



</div>

</body>
</html>
