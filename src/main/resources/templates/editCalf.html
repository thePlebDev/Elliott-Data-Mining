<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Elliott Enterprise Software</title>
    <meta name="description" content="Home page of the Rural Data Mining collective" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/mobileNav.css" />
    <script src="/javascript/mobileNav.js" defer></script>
</head>

<body>
<header class="header">
    <a href="/">
        <h2 class="headerTitle">Elliott Enterprise Software </h2>
    </a>
    <a href="/">
        <h2 class="titleSmall">ELLIOTT SOFTWARE</h2>
    </a>
    <div id="burgerOpen" class="burgerMenuOpen">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="burgerClose" class="burgerMenuClose">
        <div class="burgerMenuCloseXOne"></div>
        <div class="burgerMenuCloseXTwo"></div>
    </div>

    <div class="linkContainer">
        <a href="/donate">
            <h2>Contribute</h2>
        </a>
        <a href="/login">
            <h2>Login</h2>
        </a>
        <a href="/about">
            <h2>Products</h2>
        </a>
    </div>

</header>
<div style="position:relative">
    <div id="mobileNavMenu" class="mobile-menu">
        <ul class="ul-container">
            <a href="/donate">
                <li class="li-blocks">Contribute</li>
            </a>
            <a href="/login">
                <li class="li-blocks">Login</li>
            </a>
            <a href="/products">
                <li class="li-blocks">Products</li>
            </a>

        </ul>

    </div>
</div>
<div class="signup-container">
    <div th:if="${tagNumber}" class="calf-added-message">
        <h1 th:text="${tagNumber}"></h1>
    </div>
    <a href="/calf/all">
        <div class="show-all-calves">
            <h1>See all calves</h1>
        </div>
    </a>


    <form th:action="@{/calf/edit}" method="post" class="signup-form" th:object="${calf}">
        <input id="id" type="hidden" th:field="*{id}"/>
        <h1>Edit Calf</h1>
        <div class="signup-item">
            <label for="tagNumber"> </label>
            <input type="text"  class="signup-input" name="tagNumber" placeholder="Tag Number" id="tagNumber" th:field="*{tagNumber}" required>
        </div>
        <div class="signup-item">
            <label for="details"> </label>
            <input type="text" class="signup-input" name="details" placeholder="Details"  id="details" th:field="*{details}">
        </div>
        <div class="signup-item-weight">
            <div class="weight-label">
                <label for="weight">Weight: </label>
            </div>
            <input type="number" class="signup-input-weight" placeholder="Birth Weight" name="weight"  id="weight" th:field="*{weight}" required>
        </div>
        <div class="signup-item-select">
            <div class="select-label">
                <label for="sex">Calf Sex: </label>
            </div>
            <select id="sex" class="signup-input-select" th:field="*{sex}">
                <option value="HEIFER" >Heifer</option>
                <option value="BULL" >Bull</option>

            </select>
        </div>
        <div class="signup-item-select">
            <div class="select-label">
                <label for="status">Calf Status: </label>
            </div>
            <select id="status" class="signup-input-select" th:field="*{status}">
                <option value="ALIVE">Alive</option>
                <option value="DEAD">Dead</option>
                <option value="SOLD">Sold</option>

            </select>
        </div>

        <div class="form-example">
            <input type="submit" class="signup-button" value="Update Calf!">
        </div>

    </form>

</div>

</div>
</body>
</html>
